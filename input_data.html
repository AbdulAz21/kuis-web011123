    <div class="main">

        <form action="login.php" method="post">

            <fieldset>
                <legend>Login Mahasiswa</legend>
                <p>
                    <label>User Name : </label>
                    <input type="text" name="User Name" maxlength="15" size="50" placeholder="Username..." />
                </p>
                <p>
                <table>Jenis Kelamin :
                    <input type="radio" name="JK" value="L" />Laki-Laki
                    <input type="radio" name="JK" value="P" />Perempuan
                </table>
                </p>
                <label>Tempat Lahir : </label>
                <input type="text" name="Tempat Lahir" placeholder="Tempat Lahir..." />
                <p>
                    <label>Tanggal Lahir : </label>
                    <input type="date" name="Tanggal" />
                </p>
                <p>
                    <label>Umur : </label>
                    <input type="number" min="10" max="90" name="Umur" placeholder="Umur...">

                </p>

                <p>
                    <label for="Agama">Agama :</label>
                    <select name="Agama" id="Agama" form="Agama">
                        <option value="Islam">Agama Islam</option>
                        <option value="Kristen">Agama Kristen</option>
                        <option value="Katolik">Agama Katolik</option>
                        <option value="Hindu">Agama Hindu</option>
                        <option value="Buddha">Agama Buddha</option>
                        <option value="Khonghucu">Agama Khonghucu</option>
                    </select>
                </p>
                <p>
                    <label>Alamat :</label>
                    <textarea name="Alamat" rows="10" cols="50">
                </textarea>
                </p>
                <p>
                    <label>Nomor Telp : </label>
                    <input type="text" name="No.telp" maxlength="13" size="20" placeholder="+62..." />
                </p>
                <p>
                    <label>Hobi :</label>
                    <label><input type="checkbox" name="Hoby" value="Olah" />Olahraga</label>
                    <label><input type="checkbox" name="Hoby" value="Jog" />Jogging</label>
                    <label><input type="checkbox" name="Hoby" value="Game" />Game Online</label>
                    <label><input type="checkbox" name="Hoby" value="Nyanyi" />Bernyanyi</label>
                    <label><input type="checkbox" name="Hoby" value="Baca" />Membaca</label>
                </p>
                <p>
                    <label for="Fakultas">Fakultas :</label>
                    <select name="Fakultas" id="Fakultas" form="Fakultas">
                        <option value="MA">S1 Manajemen</option>
                        <option value="Ak">S1 Akuntansi</option>
                        <option value="SI">S1 Sistem Informasi</option>
                        <option value="RPL">S1 Rekayasa Perangkat Lunak</option>
                        <option value="TI">S1 Teknik Informasi</option>
                        <option value="S2MA">S2 Menajemen</option>
                    </select>
                </p>
                <p>
                <table>Semester :
                    <input type="radio" name="SE" value="1" />1.
                    <input type="radio" name="SE" value="2" />2.
                    <input type="radio" name="SE" value="3" />3.
                    <input type="radio" name="SE" value="4" />4.
                    <input type="radio" name="SE" value="5" />5.
                    <input type="radio" name="SE" value="6" />6.
                    <input type="radio" name="SE" value="7" />7.
                    <input type="radio" name="SE" value="8" />8.
                    <input type="radio" name="SE" value="9" />9.

                    </p>
                    <p>
                    <p>
                        <label>Bidang Minat :</label>
                        <label><input type="checkbox" name="Minat" value="Prog">Pemprograman</label>
                        <label><input type="checkbox" name="Minat" value="Mul">Multimedia</label>
                        <label><input type="checkbox" name="Minat" value="TJ">Teknisi dan Jaringan</label>

                    </p>

                    <p>
                        <label for="isian-foto">Upload Foto</label> <br>
                        <input id="isian-foto" name="foto" type="file">
                    </p>
                    <p>
                        <input type="submit" name="submit" value="Simpan">
                    </p>
            </fieldset>
        </form>
    </div>
